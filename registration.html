<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
    <title>Регистрация</title>
</head>

<body>
<div class="container">
    <h1>Регистрация</h1>
    <form action="" class="form" method="GET">
        <div class="form_2">
            <label for="name" class="label">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Андрей" class="field" required>
            <label for="lastname" class="label">Фамилия:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Ковалев" class="field" required>
        </div>
        <div class="form_2">
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" class="field" required>
            <label for="password" class="label">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Password" class="field" required>
        </div>
        <div class="form_2">
            <span class="label">Пол:</span>
            <input type="radio" name="sex" id="m" required>
            <label for="m">Мужской</label>
            <input type="radio" name="sex" id="f" required>
            <label for="f">Женский</label>
        </div>
        <div class="form_2">
            <label for="birthday" class="label">Дата рождения:</label>
            <input type="date" id="birthday" name="birthday" min="1940-01-01" max="2021-03-01" required>
        </div>
        <div class="reg">
            <input type="submit" value="Зарегистрироваться" class="button">
        </div>
    </form>
    <div class="confirm">Уже есть аккаунт? <a href="signin.html">Войдите</a></div>
</div>
</body>

</html>

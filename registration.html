<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
    <title>Регистрация</title>
</head>

<body>
<div class="container">
    <form action="" class="registration" method="GET">
        <h1>Регистрация</h1>
        <div>
            <label for="name" class="label">Имя:</label>
        </div>
        <div>
            <input type="text" id="name" name="name" placeholder="Andrey" class="field" required>
        </div>
        <div>
            <label for="lastname" class="label">Фамилия:</label>
        </div>
        <div>
            <input type="text" id="lastname" name="lastname" placeholder="Kovalev" class="field" required>
        </div>
        <div>
            <label for="email" class="label">Email:</label>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Email" class="field" required>
        </div>
        <div>
            <label for="password" class="label">Пароль:</label>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password" class="field" required>
        </div>
        <div>
            <label for="repeat_password" class="label">Повторите пароль:</label>
        </div>
        <div>
            <input type="password" id="repeat_password" name="repeat_password" placeholder="Repeat password"
                   class="field" required>
        </div>
        <div class="rad">
            <span class="label">Пол:</span>
            <div>
                <input type="radio" name="sex" id="m" required>
                <label for="m">Мужской</label>
            </div>
            <div>
                <input type="radio" name="sex" id="f" required>
                <label for="f">Женский</label>
            </div>
        </div>
        <div>
            <label for="birthday" class="label">Дата рождения:</label>
        </div>
        <div>
            <input type="text" id="birthday" name="birthday" class="field" placeholder="22-10-1994" required
                   pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
        </div>
        <div>
            <input type="submit" value="Зарегистрироваться" class="button" placeholder="">
        </div>
        <hr>
        <div class="confirm">Уже есть аккаунт? <a href="signin.html">Войдите</a></div>
    </form>
    <script src="app.js"></script>
</div>
</body>

</html>

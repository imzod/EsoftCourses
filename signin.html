<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
    <title>Вход</title>
</head>

<body>
<div class="container">
    <form action="" class="registration" method="GET">
        <h1>Вход</h1>
        <div>
            <label for="email" class="label">Email:</label>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Email" class="field" required>
        </div>
        <div>
            <label for="password" class="label">Пароль:</label>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password" class="field" required>
        </div>
        <div>
            <input type="submit" value="Вход" class="button">
        </div>
        <hr>
        <div class="confirm">Еще не зарегистрированы? <a href="registration.html">Регистрация</a></div>
    </form>

</div>
</body>

</html>
